<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {{ $style := resources.Get "scss/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>
  </head>
  <body>
    {{ partial "header.html" . }}

    <div class="main-wrapper">
      <div class="main">
        {{ block "main" . }}
        {{ end }}
      </div>

      {{ partial "sidebar.html" . }}
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
